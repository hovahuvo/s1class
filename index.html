<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S1 Class Friend Locator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #4a4a4a;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 300;
        }
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6e8efb;
        }
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            h1 {
                font-size: 2rem;
            }
        }
        
        .input-container {
            margin-bottom: 1rem;
        }
        
        #access-code {
            padding: 10px;
            border: 2px solid #6e8efb;
            border-radius: 25px;
            font-size: 1rem;
            width: 200px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }
        
        #error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üåç</div>
        <h1>Welcome to S1 Class Friend Locator!</h1>
        <p>Stay connected with your classmates around the globe. Enter the access code to explore!</p>
        <div class="input-container">
            <input type="text" id="access-code" placeholder="Enter access code" maxlength="2">
            <div id="error-message">Invalid code. Please try again.</div>
        </div>
        <a href="#" class="btn" id="submit-btn">Access Map</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);

            const accessCodeInput = document.getElementById('access-code');
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');

            submitBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const code = accessCodeInput.value.toUpperCase();
                if (code === 'S1') {
                    window.location.href = 'map.html';
                } else {
                    errorMessage.style.display = 'block';
                    accessCodeInput.value = '';
                }
            });

            accessCodeInput.addEventListener('input', () => {
                errorMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
